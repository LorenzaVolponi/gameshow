<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo - Conselheiro vs M√°quina</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 15px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin: 10px 0;
    }
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        margin: 5px 0;
      }
    }
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }
    .group-badge {
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .status {
      background: #f7fafc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      border-left: 4px solid #667eea;
    }
    .round-info {
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }
    .question {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border: 2px solid #e2e8f0;
      font-size: 16px;
      line-height: 1.6;
    }
    .question-label {
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
      display: block;
    }
    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    @media (max-width: 768px) {
      textarea {
        font-size: 16px;
        min-height: 100px;
      }
    }
    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
      background: #667eea;
      color: white;
    }
    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .success-message {
      background: #48bb78;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      display: none;
    }
    .success-message.show {
      display: block;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sync-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(72, 187, 120, 0.9);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      z-index: 1000;
      display: none;
    }
    .sync-indicator.active {
      display: block;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .waiting {
      text-align: center;
      color: #666;
      padding: 40px 20px;
    }
    .waiting-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sync-indicator" id="syncIndicator">üîÑ Sincronizando...</div>
  
  <div class="container">
    <h1>üë• Painel do Grupo</h1>
    <div class="group-badge" id="groupBadge">Grupo</div>

    <div id="waitingScreen" class="waiting">
      <div class="waiting-icon">‚è≥</div>
      <p>Aguardando o in√≠cio do jogo...</p>
    </div>

    <div id="gameScreen" style="display: none;">
      <div class="status">
        <div class="round-info" id="roundInfo">Rodada P1</div>
      </div>

      <div class="question">
        <span class="question-label">üìù Pergunta:</span>
        <div id="questionText">Carregando...</div>
      </div>

      <textarea id="responseInput" placeholder="Digite sua resposta aqui..."></textarea>
      
      <button class="btn" id="submitBtn" onclick="submitResponse(event)">üì§ Enviar Resposta</button>
      
      <div class="success-message" id="successMessage">
        ‚úÖ Resposta enviada com sucesso!
      </div>
    </div>

    <div id="finishedScreen" class="waiting" style="display: none;">
      <div class="waiting-icon">üéâ</div>
      <p>Jogo finalizado! Obrigado por participar.</p>
    </div>
  </div>

  <script>
    const ROOM = 'default';
    const API_BASE = window.location.origin;
    
    let pollingInterval;
    let currentState = {};
    let lastSubmittedRound = 0;
    let isFetching = false;
    let isTyping = false;
    let typingDebounceTimer = null;
    let localDraft = '';
    let lastServerRound = 0;
    let lastServerResponse = '';

    function getGroupID() {
      const urlParams = new URLSearchParams(window.location.search);
      let groupId = urlParams.get('group');
      
      if (!groupId) {
        groupId = localStorage.getItem('conselheiro_group_id');
      }
      
      const validGroups = ['G1', 'G2', 'G3', 'G4', 'G5', 'G6', 'G7', 'G8', 'G9'];
      if (!groupId || !validGroups.includes(groupId)) {
        window.location.href = 'join.html';
        return null;
      }
      
      localStorage.setItem('conselheiro_group_id', groupId);
      return groupId;
    }

    const GROUP_ID = getGroupID();
    if (!GROUP_ID) {
      throw new Error('Grupo n√£o identificado');
    }

    document.getElementById('groupBadge').textContent = GROUP_ID;

    async function fetchState() {
      if (isFetching || isTyping) return;
      
      isFetching = true;
      const indicator = document.getElementById('syncIndicator');
      try {
        indicator.classList.add('active');
        const res = await fetch(`${API_BASE}/api/state?room=${ROOM}`);
        const data = await res.json();
        currentState = data;
        updateUI(data);
      } catch (err) {
        console.error('Error fetching state:', err);
      } finally {
        isFetching = false;
        setTimeout(() => {
          indicator.classList.remove('active');
        }, 300);
      }
    }

    function updateUI(state) {
      const waitingScreen = document.getElementById('waitingScreen');
      const gameScreen = document.getElementById('gameScreen');
      const finishedScreen = document.getElementById('finishedScreen');
      const roundInfo = document.getElementById('roundInfo');
      const questionText = document.getElementById('questionText');
      const responseInput = document.getElementById('responseInput');
      const successMessage = document.getElementById('successMessage');

      if (state.round === 0) {
        waitingScreen.style.display = 'block';
        gameScreen.style.display = 'none';
        finishedScreen.style.display = 'none';
      } else if (state.round > 5) {
        waitingScreen.style.display = 'none';
        gameScreen.style.display = 'none';
        finishedScreen.style.display = 'block';
      } else {
        waitingScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        finishedScreen.style.display = 'none';

        roundInfo.textContent = `Rodada P${state.round} de 5`;
        questionText.textContent = state.question || 'Aguardando pergunta...';

        const roundChanged = lastServerRound !== state.round;
        const serverResponse = state.responses && state.responses[GROUP_ID] || '';
        const currentValue = responseInput.value;
        const userHasEdited = currentValue !== lastServerResponse && currentValue.trim() !== '';
        
        if (roundChanged) {
          lastServerRound = state.round;
          
          if (serverResponse) {
            responseInput.value = serverResponse;
            localDraft = serverResponse;
            lastServerResponse = serverResponse;
          } else {
            responseInput.value = '';
            localDraft = '';
            lastServerResponse = '';
          }
          successMessage.classList.remove('show');
        } else if (!isTyping && !userHasEdited && serverResponse && serverResponse !== currentValue) {
          responseInput.value = serverResponse;
          localDraft = serverResponse;
          lastServerResponse = serverResponse;
        }
      }
    }

    async function submitResponseWithRetry(response, retries = 3) {
      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          const res = await fetch(`${API_BASE}/api/group`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              room: ROOM,
              group: GROUP_ID,
              response: response
            })
          });

          const data = await res.json();
          
          if (data.success) {
            return { success: true };
          } else {
            return { success: false, error: data.error };
          }
        } catch (err) {
          console.error(`Attempt ${attempt} failed:`, err);
          
          if (attempt < retries) {
            await new Promise(resolve => setTimeout(resolve, attempt * 1000));
          } else {
            throw err;
          }
        }
      }
    }

    async function submitResponse(evt) {
      const response = document.getElementById('responseInput').value.trim();
      const btn = evt.target;
      
      if (!response) {
        alert('Digite uma resposta antes de enviar');
        return;
      }

      btn.disabled = true;
      btn.textContent = '‚è≥ Enviando...';

      try {
        const result = await submitResponseWithRetry(response, 3);
        
        if (result.success) {
          localDraft = response;
          lastServerResponse = response;
          document.getElementById('successMessage').classList.add('show');
          lastSubmittedRound = currentState.round;
          
          await fetchState();
          
          setTimeout(() => {
            document.getElementById('successMessage').classList.remove('show');
          }, 3000);
        } else {
          alert('Erro ao enviar resposta: ' + (result.error || 'Erro desconhecido'));
        }
      } catch (err) {
        console.error('All retry attempts failed:', err);
        alert('‚ùå Erro ao enviar resposta ap√≥s 3 tentativas. Verifique sua conex√£o e tente novamente.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'üì§ Enviar Resposta';
      }
    }

    function setupTypingGuards() {
      const textarea = document.getElementById('responseInput');
      
      textarea.addEventListener('input', (e) => {
        isTyping = true;
        localDraft = e.target.value;
        
        clearTimeout(typingDebounceTimer);
        typingDebounceTimer = setTimeout(() => {
          isTyping = false;
          fetchState();
        }, 1000);
      });
      
      textarea.addEventListener('blur', () => {
        clearTimeout(typingDebounceTimer);
        isTyping = false;
        fetchState();
      });
    }

    fetchState();
    pollingInterval = setInterval(fetchState, 500);
    setupTypingGuards();
  </script>
</body>
</html>
